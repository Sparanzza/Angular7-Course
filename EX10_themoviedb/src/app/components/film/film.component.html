<div 
*ngIf="pelicula"
class="container main-container">
<h1>{{pelicula.title}}</h1>
<div class="row">
  <div class="col-md-5">
    <img
    class = "img-thumbnail img-fluid"
    [src]="pelicula | filmsPipe:true" alt="">
  </div>
  <div class="col-md-7">
    <h3>Sinopsis</h3>
    <hr>
    <p class="text-justify">{{pelicula.overview}}</p>
    <h4>Frase celebre</h4>
    <p class="text-justify">{{pelicula.tagline}}</p>
    <p>Popularity: <span class="badge badge-primary">{{pelicula.popularity | number:'.2-2'}}%</span></p>
    <p>Votes: <span class="badge badge-primary">{{pelicula.vote_average | number:'.2-2'}}%</span></p>
    <button type="button" class="btn btn-outline-primary"
    [routerLink]="['/' + regresarA , text]" >Regresar a</button>
  </div>
</div>


</div>
