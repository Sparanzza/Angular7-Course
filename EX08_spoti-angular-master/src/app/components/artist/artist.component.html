<div class="m-5">
  <app-loading *ngIf="loading"></app-loading>
  <div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
      <img [src]="artist.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
      <h3>{{artist.name}}</h3>
      <p> <a [href]="artist.external_urls.spotify" target="_blank">visit the website artist</a></p>
    </div>
    
    <div class="col-4 text-right">
      <button routerLink ="/search" class="btn btn-outline-danger">back</button>
    </div>
  </div>
</div>

<div class="row" *ngIf="!loadingTrack">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Picture</th>
          <th>Album</th>
          <th>Song</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of tracks">
          <td>
            <img [src]="track.album.images | noimage" alt="" class="img-thumb">
          </td>
          <td>{{track.album.name}}</td>
          <td>{{track.name}}</td>
          <td>
            <!-- <audio [src]="track.preview_url" controls></audio> 
            [src]="track.external_urls.spotify | secureDom "
            -->
            <iframe [src]="track.id | secureDom " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
