<div fxLayout="row" fxLayoutGap="20px" style="background:Â #ffffff;">
  <div fxFlex="50%">
    <div class="content">
      <img src="#">
    </div>
  </div>
  <div fxFlex="50%">
    <div class="card-container">
      <mat-card>
        <mat-card-title>
          Login
        </mat-card-title>
        <mat-card-subtitle>
          Login panel for chat
        </mat-card-subtitle>
        <mat-card-content>
          <mat-form-field class="input-width">
            <input matInput placeholder="email" [formControl] = "emailFormControl" [(ngModel)]="EmailFormControl">
            <mat-error *ngIf="emailFromControl.hasError('pattern')">
              Please enter a valid address
            </mat-error>
            <mat-error *ngIf="emailFromControl.hasError('required')">
              Email is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class = "input-width">
            <input matInput placeholder="Password" [formControl] = "passwordFormControl" [(ngModel)]="PasswordFormControl">
            <mat-error *ngIf="emailFromControl.hasError('pattern')">
              Please enter a valid address.
            </mat-error>
            <mat-error *ngIf="emailFromControl.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button (click)="login()" color = "primary" style = "width:100%">
          Login
        </button>
        <p>Not yet a menber <a (click) ="signup()">Click here</a> to register</p> 
      </mat-card>
    </div>
  </div>
</div>
